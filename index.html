<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Form Validation</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
  <body>
      <div class="container">

        <h3 class="text-center">Vannila Javascript Form Validation</h3><br>
          <form class="form-group"  name="myForm" onsubmit="return validateForm()"action="submission.html" method="post">
            <div class="form-group row">
                <div class="col-md-2">
                  <label class="font-weight-bold">First Name</label>
                    </div>
                      <div class="col-md-10">
                      <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter your first name...">
                      <span id="outputFirstName"></span>
                      </div>

              </div>

              <div class="form-group row">
                  <div class="col-md-2">
                    <label class="font-weight-bold">Last Name</label>
                      </div>
                        <div class="col-md-10">
                        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter your last name...">
                        <span id="outputLastName"></span>
                        </div>

                </div>


              <input class="btn btn-default center-block" type="submit"  value="Submit">
            </form>

          </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
